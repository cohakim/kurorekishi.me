version: 1
task_definition:
  ecs_network_mode: bridge
  task_execution_role: ecsTaskExecutionRole
  services:
    backend:
      essential: true
      cpu_shares: 2048
      mem_limit: 1500m
      mem_reservation: 1500m
      healthcheck:
        test: "ps ax | grep -v grep | grep sidekiq > /dev/null"
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 10s
